<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>form Validation</title>
  </head>
  <body class=" bg-dark">

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-5  mx-auto">
                <div class="card card-body text-center">
                    <div><img src="" alt="icon"></div>
                    <h1>Sign In form</h1>
                    <form action="#" id="form">
                    <div class="form-control mt-4">
                        <div class="input-group">
                        <span class="input-group-text">Name</span>
                        <input type="text" id="name" class="form-control">
                    </div>
                    </div>
                    <div class="form-control mt-4">
                        <div class="input-group">
                        <span class="input-group-text">password</span>
                        <input type="text" id="password" class="form-control">
                        <div class="invalid-feedback">Password should be between 8 to 15 letters</div>
                    </div>
                    </div>
                    <div class="form-control mt-4">
                        <div class="input-group">
                        <span class="input-group-text">Confirm password</span>
                        <input type="text" id="password2" class="form-control">
                        <div class="invalid-feedback">Password doesn't match</div>
                    </div>
                    </div>
                    <button class="btn btn-primary  mt-4" id="btn">submit</button>
                </div>
            </form>
            </div>
            </div>
        </div>
    </div>
 
    <script src="app.js"></script>
  </body>
</html>
